<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Journal</title>
</head>

<body>
    <h1>Create Journal</h1>

    <form action="/api/v1/journals" method="post">
        <!-- add form element here -->
        <label for="title">Title</label>
        <br>
        <input type="text" name="title" id="title" required minlength="3">
        <br>

        <label for="journal-type">Journal Type</label>
        <br>
        <select name="journal-type" id="journal-type" required>
            <option value="idea">Idea</option>
            <option value="note">Note</option>
            <option value="goal">Goal</option>
            <option value="habit">Habit</option>
            <option value="memory">Memory</option>
            <option value="mood">Mood</option>
            <option value="event">Event</option>
            <option value="task">Task</option>
        </select>
        <br>

        <label for="entry">Entry</label>
        <br>
        <textarea name="entry" id="entry" cols="30" rows="10" required minlength="20"></textarea>
        <br>

        <button type="submit">Submit</button>

    </form>
</body>

</html>
